<html>
<head>

      top: 101px;
      width: 102px;
      height: 104px;

    #elm2 {

      top: 201px;
      width: 202px;
      height: 204px;
    }

</head>
<body>
  <div id="elm1">elm1</div>
  <div id="elm2" style="border-width: 2px 4px 8px 16px;">elm2</div>

  <svg viewBox="240 250 220 230" id="svg1">
