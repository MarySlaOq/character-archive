<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="/plain-draggable.js"></script>
  <script src="/cssprefix/cssprefix.min.js"></script>

  <style>
    .cursor { cursor: help; }
  </style>

</head>
<body>

  <div id="default-0"></div>
  <div id="default-1"></div>
  <div id="byInline-0" style="cursor: pointer;"></div>
  <div id="byInline-1" style="cursor: pointer;"></div>
  <div style="cursor: wait;">
    <div id="byParent"></div>
  </div>
  <div id="byClass" class="cursor"></div>

  <div id="handles">
    <div id="handle-a" style="cursor: help; user-select: text;"></div>
    <div id="handle-b" style="cursor: wait; user-select: contain;"></div>
  </div>

</body>
</html>
