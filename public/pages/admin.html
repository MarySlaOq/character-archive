<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="/favicon.ico?" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The character archive</title>

    <script src="../secrets.js"></script>
    <script src="../utils.js"></script>
    <script src="pages/admin.js"></script>

    <!-- include firebase -->
    <script type="module" src="../database.js" async></script>
    
    <!-- include jquery -->

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="../modals.js"></script>

    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="container is-fluid">
    <div id="menu"></div>

    <br />

    <div id="controls">

      <h1 class="title">Admininstration panel</h1>

      <div id="creator applications">
        <div class="seperate">
          <h4 class="title is-4">Manage creator applications</h4>
          <article class="message is-primary is-small">
            <div class="message-body">
              Access level: Moderator+
            </div>
          </article>
        </div>

        <br>
        <div class="apps" id="application-list"></div>
      </div>

      <hr>

      <div>
        <div class="seperate">
          <h4 class="title is-4">Manage character relationship types</h4>
          <article class="message is-danger is-small">
            <div class="message-body">
              Access level: Helper+
            </div>
          </article>
        </div>

        <br>
        <div class="apps" id="chara-relations"></div>
      </div>

      <hr>

      <div class="columns">

        <div class="column">
          
          <div>
            <div class="seperate">
              <h4 class="title is-4">Manage creator accounts</h4>
              <article class="message is-warning is-small">
                <div class="message-body">
                  Access level: Admininstrator
                </div>
              </article>
            </div>
    
            <br>
            <div id="user-list"></div>
          </div>

        </div>

        <div class="column">
          
          <div>
            <div class="seperate">
              <h4 class="title is-4">Database backups</h4>
              <article class="message is-warning is-small">
                <div class="message-body">
                  Access level: Administrator
                </div>
              </article>
              
            </div>

            <div id="backups">
            </div>
          </div>

        </div>

      </div>
    </div>

    <div id="modify" class="modal">
      <div class="modal-background"></div>
    
      <div class="modal-content">
        <div class="box">
          <p id="edit-title" class="title">Change permissions</p>

          <article class="message is-warning">
            <div class="message-header">
              <p>Warning</p>
            </div>
            <div id="access-message" class="message-body">
              
            </div>
          </article>

          <div class="select">
            <select id="edit-access" onchange="messageChange()">
              <option value="0">Visitor</option>
              <option value="1">Creator</option>
              <option value="2">Moderator</option>
              <option value="3">Helper</option>
              <option value="4">Administrator</option>
            </select>
          </div>
          <br>
          <br>
          <div class="buttons">
            <button onclick="changeAccess()" class="button is-primary">Save</button>
          </div>
        </div>
      </div>
    

      <button class="modal-close is-large" aria-label="close"></button>
    </div>

  </body>

  <script src="pages/blocker.js"></script>
</html>
